<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of Stock</title>
    <style>
        .dialog-box {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 100px auto;
            text-align: center;
            background-color: #f8f8f8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dialog-box h2 {
            margin: 0 0 10px;
        }
        .dialog-box p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="dialog-box">
        <h2>Product Out of Stock</h2>
        <p>We're sorry, but this product is currently out of stock.</p>
    </div>
</body>
</html>
